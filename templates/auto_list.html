<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Auto List</h1>
    <table>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>state number</th>
            <th>Driver</th>
        </tr>
        {% for vehicle in vehicles %}
            <tr>
                <td>{{ auto.make }}</td>
                <td>{{ auto.model }}</td>
                <td>{{ auto.state_number }}</td>
                <td>{{ auto.driver }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
