<!DOCTYPE html>
<html lang="en">
<head>
    <title>Driver List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Driver List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>

        </tr>
        {% for driver in drivers %}
            <tr>
                <td>{{ driver.first_name }}</td>
                <td>{{ driver.last_name }}</td>

            </tr>
        {% endfor %}
    </table>
</body>
</html>
